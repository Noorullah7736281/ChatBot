<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4facfe;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
            padding: 12px 16px;
            display: none;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #4facfe;
        }
        
        #send-button {
            margin-left: 10px;
            background-color: #4facfe;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3ba1fe;
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .suggestion-chip {
            background-color: #e8f4ff;
            color: #4facfe;
            padding: 8px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .suggestion-chip:hover {
            background-color: #4facfe;
            color: white;
        }
        
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 90vh;
                width: 95%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <p>How can I help you today?</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <p>Hello! I'm your AI assistant. How can I help you today?</p>
                <div class="timestamp" id="timestamp">Just now</div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion-chip" data-query="What can you do?">What can you do?</div>
            <div class="suggestion-chip" data-query="Tell me a joke">Tell me a joke</div>
            <div class="suggestion-chip" data-query="How does this work?">How does this work?</div>
            <div class="suggestion-chip" data-query="Who created you?">Who created you?</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Focus input on load
            userInput.focus();
            
            // Add message to chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                const messageText = document.createElement('p');
                messageText.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timestamp);
                
                chatContainer.insertBefore(messageDiv, typingIndicator);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Get current time for timestamp
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Generate AI response
            function generateAIResponse(userMessage) {
                // Convert to lowercase for easier matching
                const message = userMessage.toLowerCase();
                
                // Define responses
                const responses = {
                    greeting: [
                        "Hello! How can I assist you today?",
                        "Hi there! What can I help you with?",
                        "Hey! How can I be of service?"
                    ],
                    help: [
                        "I can answer questions, provide information, or just chat. What would you like to know?",
                        "I'm here to help with information, answers to questions, or just to have a conversation.",
                        "I can assist with various topics. Feel free to ask me anything!"
                    ],
                    joke: [
                        "Why don't scientists trust atoms? Because they make up everything!",
                        "Why did the scarecrow win an award? Because he was outstanding in his field!",
                        "What do you call a fake noodle? An impasta!",
                        "Why couldn't the bicycle stand up by itself? It was two tired!"
                    ],
                    creator: [
                        "I was created by a talented developer using HTML, CSS, and JavaScript.",
                        "My code was written by a developer who wanted to create a friendly AI assistant.",
                        "I'm the product of creative web development and a desire to make helpful AI tools."
                    ],
                    how: [
                        "I work by analyzing your message and generating appropriate responses based on predefined patterns.",
                        "I use pattern matching and response templates to generate answers to your questions.",
                        "My functionality is based on JavaScript that processes your input and selects the most relevant response."
                    ],
                    default: [
                        "I'm not sure I understand. Could you rephrase that?",
                        "That's interesting. Can you tell me more?",
                        "I'm still learning. Could you ask in a different way?",
                        "I don't have a response for that yet. Try asking something else."
                    ]
                };
                
                // Check for specific patterns
                if (message.includes('hello') || message.includes('hi') || message.includes('hey')) {
                    return getRandomResponse(responses.greeting);
                } else if (message.includes('what can you do') || message.includes('help')) {
                    return getRandomResponse(responses.help);
                } else if (message.includes('joke') || message.includes('funny')) {
                    return getRandomResponse(responses.joke);
                } else if (message.includes('who made you') || message.includes('created you') || message.includes('who are you')) {
                    return getRandomResponse(responses.creator);
                } else if (message.includes('how does this work') || message.includes('how do you work')) {
                    return getRandomResponse(responses.how);
                } else {
                    return getRandomResponse(responses.default);
                }
            }
            
            // Get random response from array
            function getRandomResponse(responseArray) {
                return responseArray[Math.floor(Math.random() * responseArray.length)];
            }
            
            // Handle sending message
            function sendMessage() {
                const message = userInput.value.trim();
                
                if (message) {
                    // Add user message
                    addMessage(message, true);
                    userInput.value = '';
                    
                    // Show typing indicator
                    showTypingIndicator();
                    
                    // Generate and add AI response after a delay
                    setTimeout(() => {
                        hideTypingIndicator();
                        const response = generateAIResponse(message);
                        addMessage(response);
                    }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add event listeners to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    userInput.value = chip.getAttribute('data-query');
                    sendMessage();
                });
            });
            
            // Add initial bot message with timestamp
            const initialTimestamp = document.getElementById('timestamp');
            initialTimestamp.textContent = getCurrentTime();
        });
    </script>
</body>
</html>
